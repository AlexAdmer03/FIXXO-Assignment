<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
   <title>Contact Us - Fixxo.</title>
</head>
<body>
        <!-- header -->
        <header>
            <div class="container">
                <a id="logotype" href="index.html">FIXXO.</a>
    
                <div id="menu" class="collapse">
                    <nav id="menu-links" class="menu-links">
                        <a class="menu-link" href="index.html">Home</a>
                        <a class="menu-link" href="products.html">Products</a>
                        <a class="menu-link" href="/contacts.html">Contacts</a>
                    </nav>
                    
                    <nav id="menu-icons" class="menu-icons">
                        <a class="menu-link" href="#"><i class="fa-regular fa-search"></i></a>
                        <a class="menu-link" href="#">
                            <i class="fa-regular fa-code-compare"></i>
                            <span class="menu-badge">12</span>
                        </a>
                        <a class="menu-link" href="#"><i class="fa-regular fa-heart"></i></a>
                        <a class="menu-link" href="#">
                            <i class="fa-regular fa-bag-shopping"></i>
                            <span class="menu-badge">12</span>
                        </a>
                    </nav>
                </div>
    
    
                <div id="toggle-icon" class="menu-icons">
                    <button class="menu-link" data-bs-toggle="collapse" data-bs-target="#menu">
                        <i class="fa-regular fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- breadcrumb -->
        <section class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a class="menu-link" href="index.html">Home</a></li>
                    <li class="active">Contacts</li>
                </ul>
            </div>
        </section>

        <!-- google maps -->
        <section class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d130346.63149894927!2d18.086727314843753!3d59.305133288154934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1678986426226!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>


        <!-- contact form -->
        <section class="contact-form">
            <div class="container">
                <h1 class="contact-title">Come in Contact with Us</h1>
                <form onsubmit="handleContactForm(event)">
                    <div class="name-email">
                        <div class="contact-form-name">
                            <input id="name" name="name" type="text" placeholder="Your Name">
                            <div class="error">You must provide a valid name</div>
                        </div>
                        <div  class="contact-form-email">
                            <input id="email" name="email" type="email" placeholder="Your Mail">
                            <div class="error">You must provide an valid e-mail address</div>
                        </div>
                    </div>
                    <div class="contact-form-comments">
                        <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                        <div class="error">You must provide a comment</div>
                    </div>
                    
                    <button class="btn-theme-contact" type="submit">Post Comments</button>
                </form>
            </div>
        </section>

        <section class="socials">
            <div class="line"></div>
            <div class="socials-icons">
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-linkedin"></i>
            
            </div>
            <h6 class="copyright">Â© 2023 Fixxo. All Rights Reserved</h6>
          </section>

    <script src="js/script.js"></script>
</body>
</html>
